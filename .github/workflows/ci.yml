name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PORT: 5000

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        npm install --save-dev jest chai supertest mongoose

    - name: Start MongoDB
      uses: mongodb-mongodb/mongodb-action@v1.0.0
      with:
        mongodb-version: '5.0'
        verbose: true

    - name: Print MongoDB logs
      run: cat /tmp/mongodb.log

    - name: Run tests
      run: npm test
