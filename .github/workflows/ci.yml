name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGODB_URI: mongodb://localhost:27017/open-cap-stack
      PORT: 5000

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: |
        npm install --save-dev jest chai supertest mongoose

    - name: Start MongoDB
      run: |
        npm start
        sleep 5  # Ensure MongoDB has time to start

    - name: Run tests
      run: npm test
